<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ffd700; /* Change color on hover */
        }

        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('123.png'); /* Replace 'wallpaper.jpg' with your image file */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="user dashboard.html" id="home">Home</a></li>
                <li><a href="menu.html" id="menu">Menu</a></li>
                <li><a href="delivery.php" id="delivery">Delivery</a></li>
                <li><a href="payment.php" id="payment">Payment</a></li>
                <li><a href="about and contacts.html" id="about">About and Contacts</a></li> <!-- Add About button -->
                <li><a href="home.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="wallpaper"></div>
    
    <!-- Your content goes here -->
    
    <div id="aboutContent"></div>

    <script>
        document.getElementById('home').addEventListener('click', function() {
            // Handle home button click
        });

        document.getElementById('menu').addEventListener('click', function() {
            // Handle menu button click
        });

        document.getElementById('order').addEventListener('click', function() {
            // Handle order button click
        });

        document.getElementById('delivery').addEventListener('click', function() {
            // Handle delivery button click
        });

        document.getElementById('payment').addEventListener('click', function() {
            // Handle payment button click
        });

        document.getElementById('about').addEventListener('click', function() {
            fetch('about.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('aboutContent').innerHTML = data;
                })
                .catch(error => console.error('Error fetching about content:', error));
        });

        document.getElementById('logout').addEventListener('click', function() {
            // Handle logout button click
        });
    </script>
</body>
</html>
