<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('222.jpg'); /* Replace 'your_wallpaper.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .container {
    text-align: center;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  .btn-secondary {
    background-color: #6c757d;
    color: #fff;
    margin-left: 10px;
  }
  .btn-secondary:hover {
    background-color: #5a6268;
  }
  .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome!</h1>
  <p>Please choose an option:</p>
  <button id="getStartedBtn" class="btn btn-primary">Get Started</button>
  <button id="loginBtn" class="btn btn-secondary">Login</button>
  <button id="aboutBtn" class="btn btn-secondary">About & contacts</button>
</div>

<footer class="footer">
  <div>
    Follow us on social media:
    <a href="juniorrestaurant">Facebook</a>
    <a href="juniorrestaurant">Twitter</a>
    <a href="juniorrestaurant">Instagram</a>
  </div>
</footer>

<script>
document.getElementById("getStartedBtn").addEventListener("click", function() {
  // Redirect to the Get Started page
  window.location.href = "user.html";
});

document.getElementById("loginBtn").addEventListener("click", function() {
  // Redirect to the Login page
  window.location.href = "login.html";
});

document.getElementById("aboutBtn").addEventListener("click", function() {
  // Redirect to the About page
  window.location.href = "about and contacts.html";
});
</script>

</body>
</html>
